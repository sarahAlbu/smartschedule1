<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>إدارة المستويات والجداول الذكية - لجنة التحميل</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: #333;
    margin: 0;
    padding: 0;
    direction: rtl;
  }

  .container {
    max-width: 1400px;
    margin: 2rem auto;
    background: rgba(255, 255, 255, 0.95);
    padding: 2rem;
    border-radius: 15px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.1);
  }

  h1 {
    text-align: center;
    margin-bottom: 1.5rem;
    color: #2b2b32;
  }

  .navbar {
    background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: white;
    position: relative;
    margin-bottom: 2rem;
  }

  .back-button {
    background: rgba(255, 255, 255, 0.2);
    color: white;
    border: 2px solid rgba(255, 255, 255, 0.3);
    padding: 0.6rem 1.2rem;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
    font-size: 0.9rem;
    font-weight: 500;
    text-decoration: none;
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }

  .back-button:hover {
    background: rgba(255, 255, 255, 0.3);
    transform: translateY(-1px);
  }

  /* أنماط قسم المستويات والجداول الذكية */
  .level-filter-section {
    background: white;
    border-radius: 12px;
    padding: 2rem;
    margin: 3rem 0;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
  }

  .level-filter-section h3 {
    color: #333;
    font-size: 1.4rem;
    margin-bottom: 1.5rem;
    display: flex;
    align-items: center;
    gap: 0.8rem;
  }

  .level-buttons {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    gap: 1rem;
    margin-bottom: 1.5rem;
  }

  .level-btn {
    background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
    border: 2px solid #667eea;
    color: #667eea;
    padding: 1rem 1.5rem;
    border-radius: 10px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    text-align: center;
  }

  .level-btn:hover {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
  }

  .level-btn.active {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
  }

  .tables-display-area {
    background: white;
    border-radius: 12px;
    padding: 2rem;
    margin: 3rem 0;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    min-height: 400px;
  }

  .tables-display-area h3 {
    color: #333;
    font-size: 1.4rem;
    margin-bottom: 1.5rem;
    display: flex;
    align-items: center;
    gap: 0.8rem;
  }

  .level-info {
    background: rgba(102, 126, 234, 0.1);
    padding: 1rem;
    border-radius: 8px;
    border-right: 4px solid #667eea;
    margin-bottom: 2rem;
    display: flex;
    align-items: center;
    gap: 0.8rem;
    font-size: 0.9rem;
    color: #555;
  }

  .tables-container {
    display: grid;
    gap: 2rem;
  }

  .schedule-table {
    background: #f8f9fa;
    border-radius: 10px;
    padding: 1.5rem;
    border: 2px solid #e9ecef;
  }

  .schedule-table h4 {
    color: #667eea;
    font-size: 1.2rem;
    margin-bottom: 1rem;
    text-align: center;
  }

  .table-placeholder {
    text-align: center;
    color: #666;
    font-style: italic;
    padding: 2rem;
    background: #f1f3f4;
    border-radius: 8px;
    border: 2px dashed #ccc;
  }

  .regenerate-btn {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border: none;
    padding: 0.8rem 1.5rem;
    border-radius: 8px;
    font-size: 0.9rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: 1rem;
  }

  .regenerate-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
  }

  .message {
    text-align: center;
    margin-bottom: 1rem;
    font-weight: 600;
  }

  @media (max-width: 768px) {
    .level-buttons {
      grid-template-columns: repeat(2, 1fr);
      gap: 0.8rem;
    }

    .level-btn {
      padding: 0.8rem 1rem;
      font-size: 0.9rem;
    }

    .tables-container {
      gap: 1.5rem;
    }

    .schedule-table {
      padding: 1rem;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <!-- شريط التنقل مع زر الرجوع -->
    <nav class="navbar">
      <a href="index-final.html" class="back-button">
        ← العودة للرئيسية
      </a>
      <h1 style="margin: 0; color: white;">إدارة المستويات والجداول الذكية</h1>
      <div></div> <!-- مساحة فارغة للحفاظ على التوازن -->
    </nav>

    <h1>إدارة المستويات والجداول الذكية - لجنة التحميل</h1>

    <p class="message" id="message"></p>

    <!-- قسم فلترة المستويات من 3 إلى 8 -->
    <div class="level-filter-section">
      <h3>🎓 فلترة المستويات</h3>
      <div class="level-buttons">
        <button class="level-btn active" onclick="filterByLevel(3)">المستوى 3</button>
        <button class="level-btn" onclick="filterByLevel(4)">المستوى 4</button>
        <button class="level-btn" onclick="filterByLevel(5)">المستوى 5</button>
        <button class="level-btn" onclick="filterByLevel(6)">المستوى 6</button>
        <button class="level-btn" onclick="filterByLevel(7)">المستوى 7</button>
        <button class="level-btn" onclick="filterByLevel(8)">المستوى 8</button>
      </div>
      <div class="filter-info">
        <span>📊</span>
        <span>المستويات المتاحة: 3-8 | اختر مستوى لعرض الجداول المقترحة</span>
      </div>
    </div>

    <!-- منطقة عرض الجداول -->
    <div class="tables-display-area">
      <h3>📋 الجداول المقترحة</h3>
      <div class="level-info">
        <span>📊</span>
        <span id="current-level-info">المستوى 3</span>
      </div>
      <div class="tables-container" id="tables-container">
        <!-- سيتم إدراج الجداول هنا بواسطة JavaScript -->
      </div>
    </div>
  </div>

  <script>
    let currentLevel = 3;

    function filterByLevel(level) {
      currentLevel = level;

      // إزالة الكلاس active من جميع أزرار المستويات
      document.querySelectorAll('.level-btn').forEach(btn => {
        btn.classList.remove('active');
      });

      // إضافة الكلاس active للزر المختار
      event.target.classList.add('active');

      // تحديث معلومات المستوى الحالي
      updateLevelInfo(level);

      // عرض الجداول المناسبة للمستوى المختار
      displayTablesForLevel(level);
    }

    function updateLevelInfo(level) {
      const levelInfo = document.getElementById('current-level-info');
      levelInfo.textContent = `المستوى ${level}`;
    }

    function displayTablesForLevel(level) {
      const container = document.getElementById('tables-container');

      // مسح المحتوى الحالي
      container.innerHTML = '';

      // عرض المستوى المختار فقط
      createTablesForLevel(level, container);
    }

    function createTablesForLevel(level, container) {
      const levelDiv = document.createElement('div');
      levelDiv.className = 'level-section';
      levelDiv.innerHTML = `
        <h4>المستوى ${level}</h4>
        <div class="tables-row">
          ${generateTableHTML(level)}
        </div>
      `;

      container.appendChild(levelDiv);
    }

    function generateTableHTML(level) {
      // تحديد عدد الجداول حسب المستوى
      let tablesHTML = '';
      const tableCount = (level === 3 || level === 5 || level === 7) ? 2 : 1;

      for (let i = 1; i <= tableCount; i++) {
        tablesHTML += `
          <div class="schedule-table">
            <h4>جدول ${i} - المستوى ${level}</h4>
            <div class="table-placeholder">
              سيتم إنشاء هذا الجدول بواسطة الذكاء الاصطناعي قريباً
              <br>
              <small>يحتوي على التوزيع الأمثل للمقررات والأوقات</small>
            </div>
            <button class="regenerate-btn" onclick="regenerateTable(${level}, ${i})">
              إعادة الإنشاء 🤖
            </button>
          </div>
        `;
      }

      return tablesHTML;
    }

    function regenerateTable(level, tableNumber) {
      // هذه الوظيفة ستتعامل مع إعادة إنشاء الجدول بواسطة الذكاء الاصطناعي
      alert(`سيتم إعادة إنشاء الجدول ${tableNumber} للمستوى ${level} بواسطة الذكاء الاصطناعي قريباً! 🚀`);

      // هنا يمكن إضافة منطق إعادة الإنشاء الفعلي
      console.log(`Regenerating table ${tableNumber} for level ${level}`);
    }

    // Initialize page
    document.addEventListener('DOMContentLoaded', function() {
      // تعيين المستوى الافتراضي كـ 3 وعرض الجداول
      document.querySelector('.level-btn').classList.add('active');
      displayTablesForLevel(3);
    });
  </script>
</body>
</html>
